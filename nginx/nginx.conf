events {}

http {
    include /etc/nginx/mime.types;
    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/javascript application/json application/xml application/font-woff application/font-woff2 image/svg+xml;
    gzip_min_length 256;
    gzip_comp_level 6;
    gzip_vary on;

    # Enable brotli compression (requires nginx brotli module)
    # brotli on;
    # brotli_types text/plain text/css application/javascript application/json application/xml application/font-woff application/font-woff2 image/svg+xml;
    # brotli_comp_level 5;

    server {
        listen 3000;
        server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self' https: http://localhost:3000 http://localhost:5000; object-src 'none'; frame-ancestors 'none';" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    # add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Block sensitive files
    location ~* /\.(env|git|htaccess)$ {
        deny all;
    }
    location ~* \.(?:map|conf|config|json|lock|yml|yaml)$ {
        deny all;
    }

    # Proxy API requests
    location /api/ {
        proxy_pass http://backend:5000;
        proxy_set_header Host $host;
        access_log /var/log/nginx/api_access.log;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header 'Access-Control-Allow-Origin' 'http://localhost:3000' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type,Authorization' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        autoindex off;
    }

    # Serve static files and SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
        autoindex off;
        access_log /var/log/nginx/root_access.log;
    }

    # Cache static assets
    location ~* \.(?:ico|css|js|gif|jpe?g|png|svg|woff2?|ttf|eot)$ {
        types {
            application/javascript js;
        }
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Vary "Accept-Encoding";
        access_log off;
        autoindex off;
    }

    # Disable directory listing globally
}
}
